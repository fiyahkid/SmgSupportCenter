<div id="chat" class="dropdown-menu well" style="position: absolute; right: 0; padding: 15px; padding-bottom: 0px; margin-top: 6px;">
							<div class="pull-right" style="width: 300px; border-left: 1px solid white;">
								<div>
									<div pub-key="pub-a22fbc92-a78f-4420-8c01-0dd18fafdd6d" 
										 sub-key="sub-dc04a400-1322-11e2-bae3-17e29d4769dd" 
										 ssl="off" 
										 origin="pubsub.pubnub.com" 
										 id="pubnub">
									</div>
									<script type="text/javascript" src="http://cdn.pubnub.com/pubnub-3.1.min.js"></script>
									

									<div ng-controller="ChatCtrl">
									    <div class="progress progress-striped active" id="progress_bar">
									    	<div class="bar" style="width: 100%;"></div>
									    </div>
									    <div class="well" style="color: black;">
									    	<span>{{name}}</span>
											<b>Status: {{realtimeStatus}} </b>
									        <form class="form-horizontal">
									            
									            <label>Name:</label>
									            <input placeholder="Your Name" type="text" name="username" ng-model="message.username" style="width: 150px;"/> <br/>
												
												<label>Email:</label> 
												<input placeholder="Your Email" type="text" name="email" ng-model="message.email" style="width: 150px;"/> <br/>             
									            
									            <label>Message:</label> 
									            <textarea placeholder="What's on your mind?" rows="3" name="text" ng-model="message.text" style="width: 150px; height: 60px;"></textarea>
									            
									            <button type="submit" ng-click="publish()" class="btn btn-primary" style="width: 100px; margin-top: 5px;">Send</button>     
									        </form>        									    	

									        <hr/>

											<!-- Message List -->
											<div id="messages" class="table-striped">
											    <div class="message" ng-repeat="message in messages" cool-fade style="border: 0px solid black;">
												    <div class="avatar-frame pull-left" style="width: 20px; border: 1px solid black;">
												    	<img ng-src="http://www.gravatar.com/avatar/{{message.email | gravatarHash}}?s=60"
												    		 class="avatar avatar-60 photo" 
												    		 height="20" width="20"/>
												    </div>
											    	<p class="user pull-left">{{message.username}} said:</p>
											    	<br />
											        <div class="text pull-left" style="width: 250px; word-wrap: break-word;">{{message.text}}</div>
											        <br />
											    </div>
											</div>      
											
										</div>
									</div>
								</div>
							</div>
						</div>
